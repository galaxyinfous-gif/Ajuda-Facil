version: '3.8'

services:
  # ============================================
  # APLICAÇÃO NODE.JS
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ajudafacil?schema=public
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: npm run dev
    networks:
      - ajudafacil-network

  # ============================================
  # POSTGRESQL
  # ============================================
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ajudafacil
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ajudafacil-network

  # ============================================
  # REDIS (Cache/Sessões)
  # ============================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ajudafacil-network

  # ============================================
  # PRISMA STUDIO (Admin DB)
  # ============================================
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ajudafacil?schema=public
    depends_on:
      db:
        condition: service_healthy
    command: npx prisma studio
    networks:
      - ajudafacil-network
    profiles:
      - tools

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
  redis_data:

# ============================================
# NETWORKS
# ============================================
networks:
  ajudafacil-network:
    driver: bridge
